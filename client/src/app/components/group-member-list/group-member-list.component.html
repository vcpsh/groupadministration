<mat-list *ngIf="Group">
  <mat-list-item *ngFor="let member of Group.MemberIds">
    <span *ngIf="Members[member] === undefined">{{ member}}</span>
    <span *ngIf="Members[member] !== undefined && Members[member].Username">{{ Members[member].Username}} ({{ Members[member].FirstName }} {{ Members[member].LastName}})</span>
    <span *ngIf="Members[member] !== undefined && !Members[member].Username">{{ Members[member].FirstName }} {{ Members[member].LastName}}</span>
  </mat-list-item>
  <mat-list-item *ngIf="Group.MemberIds.length === 0 && !CanEdit">
    <span>keine Mitglieder eingetragen</span>
  </mat-list-item>
  <mat-list-item *ngIf="CanEdit">
    <button mat-button (click)="onMemberAddClick()"><mat-icon>add</mat-icon>Mitglied hinzufÃ¼gen</button>
  </mat-list-item>
</mat-list>
