<div class="container mat-typography">
  <mat-toolbar color="primary">
    <span>Gruppenverwaltung</span>
    <button mat-icon-button="" routerLink="/start" *ngIf="StartIconVisible && (User | async) !== null">
      <mat-icon>home</mat-icon>
    </button>
    <span class="spacer"></span>
    <button *ngIf="(User | async) === null" mat-button (click)="navigateLogin()">Login</button>
    <div *ngIf="(User | async) !== null">
      <button mat-icon-button class="userMenu" [matMenuTriggerFor]="menu">
        {{ (User | async).Name }}
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #menu>
        <button mat-menu-item (click)="onLogoutClick()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
  <div class="content">
    <router-outlet>
    </router-outlet>
  </div>
  <mat-toolbar class="bottomBar">
    <mat-toolbar-row>
      <a class="mat-subheading-2 link" href="https://vcp.sh">2017-{{ Date.FullYear }}, VCP Land Schleswig-Holstein
        e.V.</a>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <div class="privacy"><a class="mat-subheading-1 link" routerLink="/privacy">Datenschutzerkl√§rung</a></div>
      <div class="version"><a class="mat-caption">Version {{ Version.version }} ({{ Version.hash }})</a></div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
